<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <h4>Frontend Challenges</h4>
        </div>

        <ul class="nav-links">
            <li><a href="#">Forum</a></li>
            <li><a href="#">Challenges</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
</header>

<main>
    <section class="login-section">
        <div class="login-container">
            <div class="login-content-bigger">
                <div class="login-heading">
                    <h2>Create Post</h2>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label>Question</label>
                        <input class="input-field-normal" type="text">
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label>Text</label>
                        <textarea></textarea>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <button>Create</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div class="background-images">
    <div class="square-1"></div>
    <div class="square-2"></div>
</div>

<footer>
    <div class="contact-us">
        <div class="contact-us-wrapper">
            <div class="contact-us__text">
                <p>Contact Us</p>
            </div>

            <div class="contact-us__icons">
                <img class="small-icon" src="/fontawesome-free-6.1.1-web/svgs/brands/instagram.svg">
                <img class="small-icon" src="/fontawesome-free-6.1.1-web/svgs/brands/twitter.svg">
                <img class="small-icon" src="/fontawesome-free-6.1.1-web/svgs/brands/linkedin.svg">
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright &copy; 2022 Frontend Challenges</p>
    </div>
</footer>

<script src="/static/js/navbar.js"></script>
<script src="/static/js/main-script.js"></script>
</body>
</html>
