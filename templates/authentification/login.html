<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <h4>Frontend Challenges</h4>
        </div>

        <ul class="nav-links">
            <li><a href="/register">Register</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/made_by">Credits</a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
</header>
<main>
    <section class="login-section">
        <div class="login-container" style="height: 25rem">
            <form id="login-form" action="/login" method="GET" class="login-content" style="height: 30rem">
                <div class="login-heading">
                    <h2>Login</h2>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label id="active-label-username">Username</label>
                        <input class="input-field-normal"
                               type="text" id="login-name">
                             <p id="login-username-message"></p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label id="active-label-password">Password</label>
                        <input class="input-field-normal"
                               type="password"
                               id="login-password">
                            <p id="login-password-message"></p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <button type="submit"
                                id="login-button">Login</button>
                    </div>
                </div>

                <div class="input-container-smaller">
                    <div class="input-wrapper">
                        <a href="/forgot-password">Forgot your password ?</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

<div class="background-images">
    <div class="square-1"></div>
    <div class="square-2"></div>
    <div class="square-3-login"></div>
</div>
<footer>
    <div class="contact-us">
        <div class="contact-us-wrapper">
            <div class="contact-us__text">
                <p>Contact Us</p>
            </div>

           <div class="contact-us__icons">
                <a href="https://www.instagram.com/adamkurek_/"><img class="small-icon" src="/static/img/images/instagram.png"></a>
               <a href="https://twitter.com/AdamKurek19"><img class="small-icon" src="/static/img/images/twitter.png"></a>
                <a href="https://sk.linkedin.com/in/adam-kurek-665b8522a?trk=people-guest_people_search-card&original_referer=https%3A%2F%2Fwww.google.com%2F"><img class="small-icon" src="/static/img/images/linked-in.png"></a>
            </div>

        </div>
    </div>

    <div class="copyright">
        <p>Copyright &copy; 2022</p>
    </div>

</footer>


<script src="/static/js/navbar.js"></script>
<script src="/static/js/main-script.js"></script>
<script src="/static/js/login_valid.js"></script>
</body>
</html>
