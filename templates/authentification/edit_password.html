<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <h4>Frontend Challenges</h4>
        </div>

        <ul class="nav-links">
            <li><a href="#">Forum</a></li>
            <li><a href="#">Challenges</a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
</header>
<main>
    <section class="login-section">
        <div class="login-container">
            <form id="edit-password-form" class="login-content " style="height: 30rem">
                <div class="login-heading">
                    <h2>Change password</h2>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label id="edit-password-email-label">Your Email</label>
                        <input id="edit-password-email-input"
                               class="input-field-normal" type="text">
                        <p id="edit-password-email-message"></p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label id="edit-password-new-password-label">New password</label>
                        <input id="edit-password-new-password-input" class="input-field-normal" type="password">
                        <p id="edit-password-new-password-message"></p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label id="edit-password-password-confirm-label">Confirm password</label>
                        <input id="edit-password-password-confirm-input"
                               class="input-field-normal" type="password">
                        <p id="edit-password-password-confirm-message"></p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <label id="edit-password-friends-name-label">Your friends name</label>
                        <input id="edit-password-friends-name-input"
                               class="input-field-normal" type="text">
                        <p id="edit-password-friends-name-message"></p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <button>Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

<div class="background-images">
    <div class="square-1"></div>
    <div class="square-2"></div>
    <div class="square-3-login"></div>
</div>


<script src="/static/js/navbar.js"></script>
<script src="/static/js/main-script.js"></script>

<footer>
    <div class="contact-us">

        <div class="contact-us-wrapper">
            <div class="contact-us__text">
                <p>Contact Us</p>
            </div>

            <div class="contact-us__icons">
                <img class="small-icon" src="/fontawesome-free-6.1.1-web/svgs/brands/instagram.svg">
                <img class="small-icon" src="/fontawesome-free-6.1.1-web/svgs/brands/twitter.svg">
                <img class="small-icon" src="/fontawesome-free-6.1.1-web/svgs/brands/linkedin.svg">
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>Copyright &copy; 2022 Frontend Challenges</p>
    </div>
</footer>


<script src="/static/js/edit_pass.js"></script>
</body>
</html>
